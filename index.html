<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weighted Grade Calculator</title>

  <!-- Atkinson Hyperlegible -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <h1>Weighted Grade Calculator</h1>
    <button id="themeToggle" class="icon-btn" aria-label="Toggle dark mode">
      <span class="material-icons">dark_mode</span>
    </button>
  </header>

  <main class="container">

    <!-- Upload -->
    <section class="card">
      <h2>Upload CSV</h2>
      <p class="subtitle">Columns: <code>Subject,Task,MarkGotten,MaxMark,Weight</code></p>
      <div class="file-input">
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="analyzeFromCSV()" class="btn primary">Analyze CSV</button>
      </div>
    </section>

    <!-- Manual -->
    <section class="card">
      <h2>Manual Entry</h2>
      <div class="default-subjects"></div>
      <div id="subjectsContainer" class="subjects-grid"></div>
      <div class="actions">
        <button onclick="addSubject()" class="btn outline">Add Custom Subject</button>
        <button onclick="analyzeGrades()" class="btn primary">Calculate Grades</button>
        <button onclick="exportToCSV()" class="btn outline" id="exportBtn">
          <span class="material-icons">download</span> Export CSV
        </button>
      </div>
    </section>

    <div id="results"></div>
    <div id="chartsContainer"></div>

  </main>

  <script src="script.js"></script>
</body>
</html>
